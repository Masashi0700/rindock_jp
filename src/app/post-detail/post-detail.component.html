<mat-card>
  <mat-card-header>
    <mat-card-title>{{(user | async)?.name}}</mat-card-title>
    <mat-card-subtitle>@{{(room | async)?.roomName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="!!post.postImgName" [src]="post.postImgUrl" alt="Preview of your post image">
  <mat-card-content>
    <p>
      {{post.postContent}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <app-like-button [postId]="post.postId"></app-like-button>
    <app-reply-button [postId]="post.postId"></app-reply-button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
