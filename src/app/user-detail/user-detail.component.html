<mat-card>
  <mat-card-header>
      <mat-card-title>Name: {{(user | async)?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{(user | async)?.desc}}</mat-card-content>
  <button mat-raised-button *ngIf="(user | async)?.uid == this.session.currentUserId" (click)="onLogOutClicked()">Log Out</button>
  <button mat-raised-button *ngIf="(user | async)?.uid == this.session.currentUserId" (click)="onEditClicked()">Edit</button>
</mat-card>
