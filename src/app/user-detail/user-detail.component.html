<mat-card>
  <mat-card-title>Name: {{(user | async)?.name}}</mat-card-title>
  <mat-card-subtitle>User ID: {{(user | async)?.uid}}</mat-card-subtitle>
  <mat-card-content>{{(user | async)?.desc}}</mat-card-content>
  <button mat-raised-button (click)="onLogOutClicked()">Log Out</button>
</mat-card>
