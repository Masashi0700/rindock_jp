<mat-toolbar>
  <button mat-button routerLink=''>{{title}}</button>
  <span class="toolbar-spacer"></span>
  <button mat-button (click)='onLoginClick()' *ngIf="!login">Login</button>
  <button mat-button routerLink='/users/{{userId}}' (click)='onProfileClick()' *ngIf="login">{{userId}}</button>
</mat-toolbar>
