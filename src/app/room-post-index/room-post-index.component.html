<mat-card *ngFor="let post of (posts | async); let i = index">
  <mat-card-header>
    <mat-card-title>Name: {{post?.name}}</mat-card-title>
    <mat-card-subtitle>@: {{post?.roomName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="!!post.postImgName" [src]="post.postImgUrl" alt="Preview of your post image">
  <mat-card-content>
    <p>
      {{post.postContent}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
